<h3> Category {{category.name}} </h3>
<p> Description : {{category.description}} </p>
<p> Products : {{category.product.count}} </p.

<table>
  <tr>
    <th>Name</th>
  </tr>
  {% for product in category.product %}
  <tr>
    <td>{{product.name}}</td>
  </tr>
  {% endfor %}
  <tr>
    <th>Name</th>
  </tr>
</table>
