<form action="{% url 'categories:edit' category.id %}" method="POST" class="form-horizontal" name="edit_product_category_form" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      <div class="col-sm-10">
        <span class="text-danger">{{ field.errors }}</span>
        {{ field }}
        {% if field.help_text %}
        <span class="text-info">{{ field.help_text|safe }}</span>
        {% endif %}
      </div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="reset" class="btn btn-default pull-right">Reset</button>
</form>

<script>
$(document).ready(function(){
  $("input").addClass("form-control");
  $("select").addClass("form-control");
  $("label").addClass("control-label col-sm-2");
});

$("form").submit(function (e) {
  e.preventDefault();

  var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
  formElements = $('form[name="edit_product_category_form"] :input');

  $.ajax({
    url : "{% url 'categories:edit' category.id %}",
    data : formElements,
    type : "POST",
    beforeSend : function (xhr) {
      xhr.setRequestHeader("X-CSRFToken", csrftoken);
    },
    success : function (result) {
      $('.modal-body').html(result);
      console.log(result);
    },
    timeout : function () {
      $('.modal-body').html("Request timed out.");
    },
    error : function (xhr,status,error){
      $('.modal-body').html(error);
    }
  });
}
);

</script>
