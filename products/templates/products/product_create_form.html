<form action="{% url 'products:add' %}" method="POST" class="form-horizontal" name="add_product_form" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <div class="col-sm-2">
      {{ field.label_tag }}
    </div>
    <div class="col-sm-10">
      <span class="text-danger">{{ field.errors }}</span>
      {{ field }}
      {% if field.help_text %}
      <span class="text-info">{{ field.help_text|safe }}</span>
      {% endif %}
    </div>
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="reset" class="btn btn-default pull-right">Reset</button>
</form>

<script>
// $(document).ready(function(){
  $("input").addClass("form-control");
  $("select").addClass("form-control");
  $("label").addClass("control-label col-sm-2");
// });

$("form").submit(function (e) {
  e.preventDefault();
  var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
  formElements = $('form[name="add_product_form"] :input');

  $.ajax({
    url : "{% url 'products:add' %}",
    data : formElements,
    type : "POST",
    beforeSend : function (xhr) {
      xhr.setRequestHeader("X-CSRFToken", csrftoken);
    },
    success : function (result) {
      $('.modal-body').html(result);
    },
    timeout : function () {
      $('.modal-body').html("Request timed out.");
    },
    error : function (xhr,status,error){
      $('.modal-body').html(error);
    }
  });

});


</script>
